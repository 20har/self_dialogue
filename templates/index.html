<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Dialogue</title>
    <style>
        /* General Styles */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --bubble-color-left: #34c759; /* Green for * */
            --bubble-color-right: #007aff; /* Blue for - */
            --button-color: #007BFF;
            --button-hover-color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            height: 60%; /* Take most of the screen height */
            overflow-y: scroll;
            background-color: var(--background-color);
            margin-bottom: 10px;
        }

        .bubble {
            max-width: 70%;
            margin: 5px;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .bubble-left {
            background-color: var(--bubble-color-left);
            color: white;
            align-self: flex-start;
        }

        .bubble-right {
            background-color: var(--bubble-color-right);
            color: white;
            align-self: flex-end;
        }

        #user-input {
            width: 90%;
            max-width: 600px;
            height: 60px;
            padding: 8px;
            font-size: 1em;
            resize: none; /* Disable resizing */
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .theme-toggle {
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            color: var(--button-color);
        }
    </style>
</head>
<body>
    <h1>
        Self Dialogue
        <small style="font-size: 16px; color: gray;">by Zohar Cohen</small>
    </h1>
    <div id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <select id="sender">
        <option value="*">Sender: *</option>
        <option value="-">Sender: -</option>
    </select>
    <textarea id="user-input" placeholder="Type your message here..." dir="ltr"></textarea>
    <button onclick="sendMessage()">Send</button>
    <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

    <script>
        let currentSender = "*";
        let manualSwitch = false;

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            const selectedSender = document.getElementById("sender").value;

            // Create a new message bubble
            const messageElement = document.createElement("div");
            messageElement.classList.add("bubble");
            messageElement.classList.add(selectedSender === "*" ? "bubble-left" : "bubble-right");
            messageElement.textContent = userInput;

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom

            document.getElementById("user-input").value = "";

            // Send message to backend (optional)
            await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, sender: selectedSender })
            });

            // Toggle sender
            if (!manualSwitch) {
                currentSender = currentSender === "*" ? "-" : "*";
                document.getElementById("sender").value = currentSender;
            } else {
                manualSwitch = false;
            }
        }

        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                if (event.shiftKey) {
                    // Add a new line if Shift+Enter is pressed
                    const cursorPos = this.selectionStart;
                    this.value =
                        this.value.substring(0, cursorPos) +
                        "\n" +
                        this.value.substring(cursorPos);
                    this.selectionStart = this.selectionEnd = cursorPos + 1;
                } else {
                    // Send the message if only Enter is pressed
                    event.preventDefault();
                    sendMessage();
                }
            }
        });

        document.getElementById("sender").addEventListener("change", function () {
            manualSwitch = true; // Manual override
        });

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
        }
    </script>
</body>
</html>
