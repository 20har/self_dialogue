<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Dialogue</title>
    <style>
        /* General Styles */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --bubble-color-left: #34c759; /* Green for * */
            --bubble-color-right: #007aff; /* Blue for - */
            --button-color: #007BFF;
            --button-hover-color: #0056b3;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --bubble-color-left: #3e3e3e; /* Dark green */
            --bubble-color-right: #2c2c2c; /* Dark blue */
            --button-color: #444444;
            --button-hover-color: #666666;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            height: 70%; /* Larger chat area */
            overflow-y: scroll;
            background-color: var(--background-color);
        }

        .bubble {
            max-width: 70%;
            margin: 5px;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .bubble-left {
            background-color: var(--bubble-color-left);
            color: white;
            align-self: flex-start;
        }

        .bubble-right {
            background-color: var(--bubble-color-right);
            color: white;
            align-self: flex-end;
        }

        .sender-symbol {
            font-weight: bold;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        #user-input {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            margin-bottom: 5px;
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px 10px;
            margin: 5px;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            color: var(--button-color);
        }
    </style>
</head>
<body>
    <h1>
        Self Dialogue
        <small style="font-size: 16px; color: gray;">by Zohar Cohen</small>
    </h1>
    <div id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div id="controls">
        <select id="sender">
            <option value="*">Sender: *</option>
            <option value="-">Sender: -</option>
        </select>
        <input type="text" id="user-input" placeholder="Type your message here..." dir="ltr">
        <button onclick="sendMessage()">Send</button>
        <button onclick="downloadChat()">Save chat</button>
        <input type="file" id="upload-file" onchange="uploadChat()">
        <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
    </div>

    <script>
        let currentSender = "*";
        let manualSwitch = false;

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            const selectedSender = document.getElementById("sender").value;

            // Create a new message bubble
            const messageElement = document.createElement("div");
            messageElement.classList.add("bubble");
            messageElement.classList.add(selectedSender === "*" ? "bubble-left" : "bubble-right");

            // Add sender symbol and message
            const senderSymbol = document.createElement("span");
            senderSymbol.textContent = selectedSender + " ";
            senderSymbol.classList.add("sender-symbol");
            messageElement.appendChild(senderSymbol);

            const messageText = document.createTextNode(userInput);
            messageElement.appendChild(messageText);

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom

            document.getElementById("user-input").value = "";

            // Toggle sender logic
            if (!manualSwitch) {
                currentSender = currentSender === "*" ? "-" : "*";
                document.getElementById("sender").value = currentSender;
            } else {
                manualSwitch = false;
            }

            // Send to backend (optional)
            await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, sender: selectedSender })
            });
        }

        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        document.getElementById("sender").addEventListener("change", function () {
            manualSwitch = true; // Manual override
        });

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme") || "light";
            body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
        }
    </script>
</body>
</html>
