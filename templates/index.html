<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Dialogue</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --bubble-color-left: #34c759; /* Green for * */
            --bubble-color-right: #007aff; /* Blue for - */
            --button-color: #007BFF;
            --button-hover-color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            background-color: var(--background-color);
            margin-bottom: 15px;
        }

        .bubble {
            max-width: 70%;
            margin: 5px;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .bubble-left {
            background-color: var(--bubble-color-left);
            color: white;
            align-self: flex-start;
        }

        .bubble-right {
            background-color: var(--bubble-color-right);
            color: white;
            align-self: flex-end;
        }

        .sender-symbol {
            font-weight: bold;
        }

        #input-container {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            font-size: 1em;
        }

        #send-button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            margin-left: 5px;
        }

        #actions-container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 600px;
        }

        .action-button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 1.2em;
        }

        .action-button:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <h1>
        Self Dialogue
        <small style="font-size: 16px; color: gray;">by Zohar Cohen</small>
    </h1>
    <div id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." dir="ltr">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
    <div id="actions-container">
        <button class="action-button" onclick="downloadChat()">üíæ</button>
        <button class="action-button" onclick="uploadChat()">üìÇ</button>
        <button class="action-button" onclick="toggleTheme()">üåô</button>
        <button class="action-button" onclick="showHelp()">‚ùì</button>
    </div>

    <script>
        let currentSender = "*";
        let manualSwitch = false;

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            const selectedSender = currentSender;

            const messageElement = document.createElement("div");
            messageElement.classList.add("bubble");
            messageElement.classList.add(selectedSender === "*" ? "bubble-left" : "bubble-right");

            const senderSymbol = document.createElement("span");
            senderSymbol.textContent = selectedSender + " ";
            senderSymbol.classList.add("sender-symbol");
            messageElement.appendChild(senderSymbol);

            const messageText = document.createTextNode(userInput);
            messageElement.appendChild(messageText);

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            document.getElementById("user-input").value = "";

            if (!manualSwitch) {
                currentSender = currentSender === "*" ? "-" : "*";
            } else {
                manualSwitch = false;
            }

            await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, sender: selectedSender })
            });
        }

        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme") || "light";
            body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
        }

        function downloadChat() {
            alert("Save functionality not yet implemented!");
        }

        function uploadChat() {
            alert("Load functionality not yet implemented!");
        }

        function showHelp() {
            alert("This is a self-dialogue tool where you can engage in meaningful conversation with yourself!");
        }
    </script>
</body>
</html>
