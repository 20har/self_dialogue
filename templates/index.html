<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Dialogue</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --bubble-color-left: #34c759;
            --bubble-color-right: #007aff;
            --toolbar-color: #f1f1f1;
            --button-color: #007BFF;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            margin: 10px;
            font-size: 1.5em;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .bubble {
            max-width: 75%;
            margin: 5px;
            padding: 10px;
            border-radius: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .bubble-left {
            background-color: var(--bubble-color-left);
            color: white;
            align-self: flex-start;
        }

        .bubble-right {
            background-color: var(--bubble-color-right);
            color: white;
            align-self: flex-end;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }

        #user-input {
            flex: 1;
            font-size: 1em;
            padding: 10px;
            resize: none;
            height: 50px;
            font-family: Helvetica, Arial, sans-serif;
        }

        #send-button {
            font-size: 1.2em;
            padding: 10px 15px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 8px;
            cursor: pointer;
        }

        #toolbar {
            display: flex;
            justify-content: space-around;
            padding: 8px;
            background: var(--toolbar-color);
            border-top: 1px solid #ccc;
        }

        #toolbar button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Self Dialogue <small style="font-size: 0.6em; color: gray;">by Zohar Cohen</small></h1>
    <div id="chat-box"></div>

    <div id="input-area">
        <select id="sender">
            <option value="*">*</option>
            <option value="-">-</option>
        </select>
        <textarea id="user-input" placeholder="Type your message..."></textarea>
        <button id="send-button" onclick="sendMessage()">‚û§</button>
    </div>

    <div id="toolbar">
        <button onclick="downloadChat()">üíæ</button>
        <button onclick="document.getElementById('upload-file').click()">üìÅ</button>
        <button onclick="toggleTheme()">üåì</button>
        <button onclick="showIntroMessage()">‚ùì</button>
        <input type="file" id="upload-file" style="display:none" onchange="uploadChat()">
    </div>

    <script>
        let currentSender = "*";
        let manualSwitch = false;

        function showMessage(sender, message) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("bubble", sender === "*" ? "bubble-left" : "bubble-right");
            messageElement.textContent = message;
            document.getElementById("chat-box").appendChild(messageElement);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;
            const selectedSender = document.getElementById("sender").value;

            showMessage(selectedSender, userInput);
            document.getElementById("user-input").value = "";

            await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, sender: selectedSender })
            });

            if (!manualSwitch) {
                currentSender = currentSender === "*" ? "-" : "*";
                document.getElementById("sender").value = currentSender;
            } else {
                manualSwitch = false;
            }
        }

        document.getElementById("user-input").addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        document.getElementById("sender").addEventListener("change", function () {
            manualSwitch = true;
        });

        async function downloadChat() {
            const response = await fetch("/save");
            const blob = await response.blob();
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "chat_history.txt";
            link.click();
        }

        async function uploadChat() {
            const fileInput = document.getElementById("upload-file");
            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/load", { method: "POST", body: formData });
            const data = await response.json();

            if (data.chat_history) {
                document.getElementById("chat-box").innerHTML = "";
                data.chat_history.forEach(entry => showMessage(entry.sender, entry.message));
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark");
        }

        function showIntroMessage() {
            showMessage("*", `Inner Dialogue is a method developed to raise conscious and awareness.
Based on Buddhist and new age philosophies, modern CBT therapy and metaphysics.
The world is built by several plains: the physical, emotional and spiritual. We believe it is possible to influence reality by inner work.
‚Äú*‚Äù is the higher conscious voice, ‚Äú-‚Äù is the emotional voice. This dialogue allows us to tell ourselves what we need to hear.`);
        }

        // Initial intro message
        window.onload = () => {
            setTimeout(() => {
                if (document.getElementById("chat-box").childNodes.length === 0) showIntroMessage();
            }, 500);
        }
    </script>
</body>
</html>
