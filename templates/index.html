<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Dialogue</title>
    <style>
        /* General Styles */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --bubble-color-left: #e1ffc7;
            --bubble-color-right: #dcf8c6;
            --button-color: #007BFF;
            --button-hover-color: #0056b3;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --bubble-color-left: #3e3e3e;
            --bubble-color-right: #2c2c2c;
            --button-color: #444444;
            --button-hover-color: #666666;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 15px;
            background-color: var(--background-color);
        }

        .bubble {
            max-width: 70%;
            margin: 5px;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .bubble-left {
            background-color: var(--bubble-color-left);
            align-self: flex-start;
        }

        .bubble-right {
            background-color: var(--bubble-color-right);
            align-self: flex-end;
        }

        #user-input, #sender, button, #upload-file {
            width: 90%;
            max-width: 600px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }

        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .theme-toggle {
            margin: 10px;
            cursor: pointer;
            font-size: 1em;
            color: var(--button-color);
        }
    </style>
</head>
<body>
    <h1>
        Self Dialogue
        <small style="font-size: 16px; color: gray;">by Zohar Cohen</small>
    </h1>
    <div id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <select id="sender">
        <option value="*">Sender: *</option>
        <option value="-">Sender: -</option>
    </select>
    <input type="text" id="user-input" placeholder="Type your message here..." dir="ltr">
    <button onclick="sendMessage()">Send</button>
    <button onclick="downloadChat()">Save chat</button>
    <input type="file" id="upload-file" onchange="uploadChat()">
    <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

    <script>
        let currentSender = "*";
        let manualOverride = false;

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            const selectedSender = document.getElementById("sender").value;

            // Create a new message element
            const messageElement = document.createElement("div");
            messageElement.classList.add("bubble");
            messageElement.classList.add(selectedSender === "*" ? "bubble-left" : "bubble-right");
            messageElement.textContent = `${selectedSender} ${userInput}`;

            // Add the message to the chat box
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom

            document.getElementById("user-input").value = "";

            // Send message to backend (optional)
            await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, sender: selectedSender })
            });

            // Toggle sender
            if (!manualOverride) {
                currentSender = currentSender === "*" ? "-" : "*";
                document.getElementById("sender").value = currentSender;
            }
            manualOverride = false;
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        document.getElementById("sender").addEventListener("change", function () {
            manualOverride = true;
        });

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
        }
    </script>
</body>
</html>
